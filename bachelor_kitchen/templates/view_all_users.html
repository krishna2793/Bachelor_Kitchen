{% extends "adminlayout.html" %} {% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  {% for user in users %}
  <tr>
    <td><a
        class="mr-2"
        href="{{ url_for('user_posts', username=user.username) }}"
        >{{ user.username }}</a</td>
    <td>{{user.balance}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content%}
